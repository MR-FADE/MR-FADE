<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MR FADE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: 'Poppins', 'Vazirmatn', sans-serif;
      padding: 20px;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      padding: 50px 20px 40px;
      animation: fadeInDown 1s ease;
    }
    .logo-container {
      position: relative;
      display: inline-block;
      margin: 0 auto 25px;
    }
    .logo {
      width: 300px;
      max-width: 85%;
      filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
      animation: pulseGlow 2s infinite alternate;
    }
    .tagline {
      font-size: 1.3rem;
      color: #d4af37;
      font-weight: 600;
      margin-top: 12px;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }
    .services {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 620px;
      margin: 0 auto;
    }
    .service-card {
      background: #1e1e1e;
      border-radius: 28px;
      padding: 35px;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      position: relative;
      overflow: hidden;
      border: 1px solid #2a2a2a;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .service-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #6c1e1e, #d4af37, #6c1e1e);
      z-index: -1;
      border-radius: 30px;
      opacity: 0;
      transition: opacity 0.4s;
    }
    .service-card:hover::before {
      opacity: 1;
    }
    .service-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 15px 40px rgba(108, 30, 30, 0.4), 0 0 25px rgba(212, 175, 55, 0.2);
    }
    .service-card h2 {
      font-size: 2.0rem;
      color: #f5f5f5;
      margin-bottom: 16px;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .service-card p {
      color: #bbb;
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .service-card .limit {
      display: inline-block;
      background: rgba(108, 30, 30, 0.3);
      color: #d4af37;
      padding: 8px 22px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.8px;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4)); }
      100% { filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.7)); }
    }

    @media (max-width: 500px) {
      .logo { width: 260px; }
      .header { padding: 40px 15px; }
      .service-card h2 { font-size: 1.8rem; }
      .service-card { padding: 28px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="https://i.ibb.co/PvMwdD3w/logo.png" alt="MR FADE Logo" class="logo">
    </div>
    <div class="tagline">✂️ احتراف • أناقة • تميز</div>
  </div>

  <div class="services">
    <div class="service-card" onclick="goToBooking('الحلاقة الكاملة', 20)">
      <h2>الحلاقة الكاملة مع السعيد 1</h2>
      <p>حلاقة كامله بإتقان واحتراف</p>
      <div class="limit">20 موعد يوميًا</div>
    </div>
    <div class="service-card" onclick="goToBooking('الحلاقة الكاملة مع احمد', 10)">
      <h2>الحلاقة الكاملة مع احمد 2</h2>
      <p>حلاقة كامله بإتقان واحتراف</p>
      <div class="limit">10 مواعيد يوميًا</div>
    </div>
  </div>

  <script>
    function goToBooking(service, limit) {
      localStorage.setItem('selectedService', service);
      localStorage.setItem('serviceLimit', limit);
      window.location.href = 'booking.html';
    }
  </script>
</body>
</html>
